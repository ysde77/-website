            <h1>合肥概述</h1>
            <p class="from">来源：百度</p>
            <p>
                <img src="./img/hf6.png" alt="">

            </p>
            <p>
                合肥市，简称“庐”或“合”，古称庐州、庐阳、合淝， [1]是安徽省辖地级市、省会、特大城市， [98-99]地处中国华东地区、安徽省中部、长江三角洲西翼，环抱巢湖。 [2]截至2023年6月，合肥市下辖4个区、4个县，代管1个县级市，总面积11445平方千米。 [107]截至2023年末，合肥市常住人口985.3万人。
            </p>
